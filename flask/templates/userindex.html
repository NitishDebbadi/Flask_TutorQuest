{% extends "layouts.html" %}
{% block content %}
<div class="content-section">
<form >
    <fieldset class="form-group">
      <h2 class="form-control-label">Case Details</h2>
        <div class="form-group" >
            <input class="form-control form-control-lg" type="text" name="plaintiff" placeholder="Plaintiff Name">
        </div>
        <div class="form-group" >
            <textarea class="form-control form-control-lg" name="plaintiffaddress" class="form-control" placeholder="Plaintiff Address" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" name="defendant" placeholder="Defendant Name">
        </div>
        <div class="form-group">
             <textarea class="form-control form-control-lg" name="defendantaddress" class="form-control" placeholder="Defendant Address" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            Type of case
            <select class="form-control form-control-lg" name="typeofcase">
            <option value="criminal">criminal case</option>
            <option value="civil">civil case</option>
            <option value="pils">pils</option>
            <option value="family case">family case</option>
            <option value="others">others</option>
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control form-control-lg" name="casediscription"  placeholder="Case Description" cols="30" rows="5"></textarea>
        </div>

     <div class="form-group" >
     Select state
    <select class="form-control form-control-lg" name=statelist>
     <option value="">Select State</option>
     <option value="Andhra Pradesh">Andhra Pradesh</option>
     <option value="Arunachal Pradesh">Arunachal Pradesh</option>
     <option value="Assam">Assam</option>
     <option value="Bihar">Bihar</option>
     <option value="Chandigarh">Chandigarh</option>
     <option value="Chhattisgarh">Chhattisgarh</option>
     <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
     <option value="Daman and Diu">Daman and Diu</option>
     <option value="Delhi">Delhi</option>
     <option value="Goa">Goa</option>
     <option value="Gujarat">Gujarat</option>
     <option value="Haryana">Haryana</option>
     <option value="Himachal Pradesh">Himachal Pradesh</option>
     <option value="Jammu and Kashmir">Jammu and Kashmir</option>
     <option value="Jharkhand">Jharkhand</option>
     <option value="Karnataka">Karnataka</option>
     <option value="Kerala">Kerala</option>
     <option value="Lakshadweep">Lakshadweep</option>
     <option value="Madhya Pradesh">Madhya Pradesh</option>
     <option value="Maharashtra">Maharashtra</option>
     <option value="Manipur">Manipur</option>
     <option value="Meghalaya">Meghalaya</option>
     <option value="Mizoram">Mizoram</option>
     <option value="Nagaland">Nagaland</option>
     <option value="Orissa">Orissa</option>
     <option value="Pondicherry">Pondicherry</option>
     <option value="Punjab">Punjab</option>
     <option value="Rajasthan">Rajasthan</option>
     <option value="Sikkim">Sikkim</option>
     <option value="Tamil Nadu">Tamil Nadu</option>
     <option value="Telangana">Telangana</option>
     <option value="Tripura">Tripura</option>
     <option value="Uttaranchal">Uttaranchal</option>
     <option value="Uttar Pradesh">Uttar Pradesh</option>
     <option value="West Bengal">West Bengal</option>
    </select>
     </div>
        <div class="form-group">
            Select court
            <select class="form-control form-control-lg" name="typeofcourt">
            <option value="Supreme court">Supreme court</option>
            <option value="High court">High court</option>
            <option value="District court">District court</option>
            </select>
        </div>
     <div class="form-group">
         Enter lawyer Name
        <input class="form-control form-control-lg" type="text" name="laywername" placeholder="Use search lawyer option">
     </div>
        <div class="form-group">
         Enter lawyer ID
        <input class="form-control form-control-lg" type="text" name="laywerid" placeholder="Use search lawyer option">
     </div>
        <div class="form-group">
         <input class="btn btn-outline-info btn-lg btn-block" type="submit" name="submit" value="Send request">
     </div>

    </fieldset>
</form>
</div>
{% endblock %}
